---
title: Blog and Guides
layout: default
---

{% include menu.html context="splash" %}

<div id="main" class="container no-anchor">
  <h1>Posts and Guides</h1>
  <style>
    #main h2{
        font-weight: normal!important;
        display: inline-block!important;
        margin: 0!important;
    }
  </style>
  <section>
    {% for post in site.posts %}
    <div class="article">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2> <br><span class="timestamp">{{ post.date | date: "%b %Y" }}</span>
      </a>
    </div>
    {% endfor %}
  </section>
  <style>
    section{
      min-height: 400px;
    }
    #main section .article a {
      font-size: 1.5em;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #EEE;
      padding: 30px 0px;
    }
    #main section .article a .timestamp {
      color: #aaa;
      font-size: 0.8em;
    }
  </style>
  {% include support.html %}
</div>

{% include footer.html %}
